<!DOCTYPE html>
<html>
  <body>
    <h1>Heading 1</h1>
    <div id="foo"></div>
    <script>
      const foo = document.querySelector('#foo');
      const root = foo.attachShadow({ mode: 'open' });
      root.innerHTML = `
      <iframe srcdoc="<h2>Heading 2</h2>"></iframe>
    `;
    </script>
    <h3>Heading 3</h3>
  </body>
</html>
